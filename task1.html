<html>
<head>
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
            background: linear-gradient(to right, #ffe5e5, #ffcccc); 
            color: #3b0a0a; 
        }
        h1 {
            color: #b71c1c; 
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        img {
            margin: 20px 10px;
            width: 300px;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        a {
            color: #d32f2f; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #f44336, #e57373); 
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #c62828, #ef5350); 
        }
    </style>
</head>
